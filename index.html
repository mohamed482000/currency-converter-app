<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>pounds</title>
     <link href="css/bootstrap.min.css" rel="stylesheet" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="css/style.css" />
     
  </head>
  <body>
    <header >
      <div class="container">
        <div class="header-img">
          <img src="img/img.png" alt="currency converter image" />
        </div>
        <div class="header-logo">
          currency-converter 
        </div>
      </div>
    </header>
    <div class="container">
       <div class="content">
          <form>
            <label class="text-capitalize">amount</label>
            <div class="amount-input">
              <input type="text" placeholder="1 By Default" />
              <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="country-input">
              <select id="country" class="frist-select" name="country">
                <option class="sd" value="country" >country</option>
              </select>
              <select id="country" class="second-select"  name="country">
                <option value="country">country</option>
              </select>
              <input type="submit" value="convert"/>
            </div>
            <div class="information"></div>
          </form>
       </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
